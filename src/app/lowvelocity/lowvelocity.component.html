<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title translate>Low Velocity Filter</mat-card-title>
      <mat-card-subtitle>
        <p translate>Ce module sert à supprimer des notes MIDI dont la Velocity est en dessous d'un certain seuil</p>
      </mat-card-subtitle>
      <input type="file" class="file-input" accept="audio/midi"
            (change)="onFileSelected($event)" #fileUpload>

      <div class="file-upload">

        {{fileName || "Cliquez ici pour ajouter un fichier MIDI"}}

          <button mat-mini-fab color="primary" class="upload-btn"
            (click)="fileUpload.click()">
              <mat-icon>attach_file</mat-icon>
          </button>
      </div>

      <div>Au-dessus de 50% de Velocité : {{upperVelocityCount}}</div>
      <div>En-dessous de 50% de Velocité : {{lowerVelocityCount}}</div>

    </mat-card-content>
  </mat-card>
</div>
